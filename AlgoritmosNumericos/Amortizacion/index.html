<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Amortización de Préstamo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Tabla de Amortización de Préstamo</h2>
        <form id="amortizacionForm">
            <label for="monto">Monto del préstamo:</label>
            <input type="number" id="monto" step="0.01" required>
            <br><br>
            <label for="plazo">Plazo en meses:</label>
            <input type="number" id="plazo" required>
            <br><br>
            <label for="tasa">Tasa de interés mensual (%):</label>
            <input type="number" id="tasa" step="0.01" required>
            <br><br>
            <button type="button" onclick="calcularTablaAmortizacion()">Calcular Tabla</button>
        </form>

        <div id="tablaAmortizacion">
            <!-- Aquí se mostrará la tabla de amortización generada por JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
